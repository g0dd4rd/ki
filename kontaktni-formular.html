<!doctype html>
<head>
 <meta charset="UTF-8">
 <link type="text/css" rel="stylesheet" href="kf.css">
 <title>KI kontaktní formulář</title>
</head>
<body>
<form action="./mail.php">
<div class="credentials">
<p><input type="text" name="fullname" value="Jméno a příjmení" id="fullname" required><span>Úroveň: </span><input type="radio" name="level" value="beginner" id="beginner"><label for="beginner">začátečník</label>
           <input type="radio" name="level" value="advanced" id="advanced"><label for="advanced">pokročilý</label></p>
<p><input type="email" name="email" value="váš@email.cz"  id="email" required><span>Kytara: </span><input type="radio" name="instrument" value="acoustic" id="acoustic" checked><label for="acoustic">akustická</label>
           <input type="radio" name="instrument" value="electric" id="electric"><label for="electric">elektrická</label></p>
<p><input type="tel" name="phone" value="Vaše telefonní číslo" id="phone" required><span>Forma výuky: </span><input type="radio" name="class" value="group" id="group" checked><label for="group">skupinová</label>
                <input type="radio" name="class" value="individual" id="individual"><label for="individual">individuální</label></p>
</div>
<input class="sbutton" type="submit" value="Odeslat">
</form>
</body>
</html>
