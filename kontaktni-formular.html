<!doctype html>
<head>
 <meta charset="UTF-8">
 <link type="text/css" rel="stylesheet" href="kf.css">
 <title>KI kontaktní formulář</title>
</head>
<body>
<form action="./mail.php">
<div class="content">
<div class="credentials">
<p>Vaše jméno a příjmení:</p>
<input type="text" name="fullname" value="" id="fullname" required>
<p>Váš e-mail:</p>
<input type="email" name="email" value="@"  id="email" required>
<p>Vaše telefonní číslo (nepovinné):</p>
<input type="tel" name="phone" value="" id="phone" required>
</div>
<div class="checkboxes">
<p>Úroveň:</p>
<label for="beginner">začátečník
<input type="radio" name="level" value="beginner" id="beginner">
<span class="checkmark"></span>
</label>

<label for="advanced">pokročilý
<span class="checkmark"></span>
<input type="radio" name="level" value="advanced" id="advanced">
</label>
<p>Kytara:</p>
<input type="radio" name="instrument" value="acoustic" id="acoustic" checked><label for="acoustic">akustická</label>
<input type="radio" name="instrument" value="electric" id="electric"><label for="electric">elektrická</label>
<p>Forma výuky:</p><input type="radio" name="class" value="group" id="group" checked><label for="group">skupinová</label>
<input type="radio" name="class" value="individual" id="individual"><label for="individual">individuální</label>
</div>
</div>
<input class="sbutton" type="submit" value="Odeslat">
</form>
</body>
</html>
